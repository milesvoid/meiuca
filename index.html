<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Football Connections</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>Meiuca - Conexões</h1>
            <p>Encontre os 4 grupos de 3 itens com um tema em comum.</p>
        </header>

        <main id="game-container">
            <div id="solved-groups"></div>
            <div id="puzzle-grid"></div>

            <div id="mistakes-container">
                <span>Erros restantes:</span>
                <div id="mistakes-counter">
                    <div class="mistake-dot"></div>
                    <div class="mistake-dot"></div>
                    <div class="mistake-dot"></div>
                    <div class="mistake-dot"></div>
                    <div class="mistake-dot"></div>
                    <div class="mistake-dot"></div>
                    <div class="mistake-dot"></div>
                    <div class="mistake-dot"></div>
                    <div class="mistake-dot"></div>
                    <div class="mistake-dot"></div>
                </div>
            </div>

            <div id="controls">
                <button id="shuffle-button">Embaralhar</button>
                <button id="submit-button" disabled>Enviar</button>
            </div>
        </main>

        <div id="results-modal" class="modal-overlay" style="display: none">
            <div class="modal-content">
                <h2 id="results-title"></h2>
                <p id="results-message"></p>
                <div id="results-grid"></div>
                <div id="countdown-container">
                    <p>Próximo desafio em</p>
                    <div id="countdown-timer"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
